<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <title>Listeler</title>

</head>
<body>
    <ul type = "square">
        <li>Ali</li>    
        <li>Ece</li>
    </ul>
    <ol type="i">  <!--ordered list-->
        <li>Ece</li>
        <li>İrem</li>
        <li>Çiğdem</li>
        <li>Önder</li>
    </ol>
    <ol>
        <li>Sebze</li>
            <ul type = "square">
                <li>Maydanoz</li>
                <li>Domates</li>
                <li>Biber</li>
            </ul>
        <li>Meyve</li>
            <ul>
                <li>Karpuz</li>
                <li>Elma</li>
                <li>Kiraz</li>
                <li>Nar</li>

            </ul>

        <li>Yemek</li>
            <ul>
                <li>Fasulye Yemeği</li>
                    <ol type="a">
                        <li>Zeytinyağlı</li>
                        <li>Az yağlı</li>
                    </ol>
                <li>İmam Bayıldı</li>
                <li>Hünkar Beğendi</li>
            </ul>
    </ol>
    
</body>
</html>
