<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>İlk HTML Dersi </title>
    </head>
    <body>
        <!---Buraya Başlıkları girelim-->
        <h1>Başlık 1</h1>
        <h2>Başlık 2</h2>
        <h3>Başlık 2</h3>
        <h4>Başlık 2</h4>
        <h5>Başlık 2</h5>
        <h6>Başlık 2</h6>
        <!--Buraya Paragraf Gir-->
        <p>Merhaba ben Ece!</p>
        <br>
        <P>Nasılsınız?</P>
        
        <!---div satırı komple alıyor-->

        <div>Selamlar!</div>

        <!---span satır içi bir kullanımı var yeni satıra geçmiyor-->
        <span>Bu mesaj yeni bir satırda</span>
        <div>
            Merhaba dünya dönüyor!
            <div>bakalım ne değişti!</div>
            <span>div bloğunda span kullandım.</span>
        </div>
    </body>
</html>
