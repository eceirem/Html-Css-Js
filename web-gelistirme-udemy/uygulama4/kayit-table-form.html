<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Ol</title>
  </head>
  <body>
    <nav>
      <a href="index.html">Anasayfa</a>
      <a href="en-iyi-filmler2.html">En iyi filmler</a>
      <a href="kayit-table-form.html">Kayıt Ol</a>
    </nav>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr />
    <table>
      <h3>Hesap Bilgileriniz</h3>
      <tr>
        <td style="width: 120px">
          <label for="username">Kullanıcı Adı: </label>
        </td>
        <td>
          <input type="text" id="name" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="eposta">Eposta: </label>
        </td>
        <td>
          <input type="email" id="eposta" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">Şifre: </label>
        </td>
        <td>
          <input type="password" id="password" />
        </td>
      </tr>
    </table>
    <table>
      <h3>Kişisel Bilgileriniz</h3>
      <tr>
        <td style="width: 120px">
          <label for="name">Adınız: </label>
        </td>
        <td>
          <input type="text" id="name" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="surname">Soyadınız: </label>
        </td>
        <td>
          <input type="text" id="surname" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="cities">Şehir </label>
        </td>
        <td>
          <select id="cities">
            <option>Ankara</option>
            <option>İstanbul</option>
            <option>İzmir</option>
            <option>Muğla</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="sex">Cinsiyet: </label>
        </td>
        <td>
          <input type="radio" name="Cinsiyet" id="sex" /> Erkek
          <input type="radio" name="Cinsiyet" id="sex" /> Kadın
        </td>
      </tr>
      <tr>
        <td>
          <label for="hobies">Hobileriniz: </label>
        </td>
        <td>
          <input type="checkbox" id="hobies" /> Film İzlemek
          <br />
          <input type="checkbox" id="hobies" /> Seyahat Etmek
          <br />
          <input type="checkbox" id="hobies" /> Spor Yapmak
          <br />
          <input type="checkbox" id="hobies" /> Kitap Okumak
          <br />
          <input type="checkbox" id="hobies" /> Enstürman Çalmak
        </td>
      </tr>
    </table>
    <button type="submit">Kaydet</button>
    <button type="reset">Temizle</button>
  </body>
</html>
