<!DOCTYPE html>
<html>
<head>
  <title>v-bind background-color</title>
  <style>
    #app > div {
      width: 200px;
      padding: 20px;
      border: dashed black 1px;
    }
    .myClass {
      background-color: lightcoral;
    }
  </style>
</head>
<body>

<h1>Example: 'v-bind' used to change class dynamically.</h1>

<p>The browser set the 'myClass' class on the div tag if the 'isImportant' property is 'true'.</p>

<div id="app">
    <!---v-bind kısaltması : -->>
  <div :class="{ myClass: isImportant }">
    Importance visualized by background color
  </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const app = Vue.createApp({
   data() {
    return {
      isImportant: true
    }
   }
  })
  app.mount('#app')
</script>

</body>
</html>
